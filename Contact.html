<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact us Test</title>
   <link rel="stylesheet" href="contact.css">
</head>
<body>
   <div class="container">
       <form action="https://formsubmit.co/floresail.info@gmail.com" method="POST">
          
           <!--Honeypot-->
           <input type="text" name="_honey" style="display: none;">

           <!--Disable Captcha-->
           <input type="hidden" name="_captcha" value="false">

           <input type="hidden" name="_next" value="https://2salted.github.io/FloreSail/index.html">

           <h3>Get in touch with us</h3>
           <input type="text" id="name" name="name" placeholder="Your Name" required>
           <input type="email" id="email" name="email" placeholder="Email Address" required>
           <input type="text" id="phone" name="phone"placeholder="Phone Number" required>
           <textarea id="message" name="comments, questions" rows="4" placeholder="How can we help you?" required></textarea>
           <button type="submit">Send</button>
       </form>
   </div>
</body>
</html>
